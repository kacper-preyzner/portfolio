<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen Colored Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background-color: #18181b; /* Updated color */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .loading-text {
        font-size: 2rem;
        color: white;
        font-family: Arial, sans-serif;
        font-weight: bold;
        position: relative;
        display: inline-block;
        overflow: hidden;
      }
      .loading-text::after {
        content: "Loading...";
        display: inline-block;
        animation: loadingAnim 1.5s infinite alternate ease-in-out;
      }
      @keyframes loadingAnim {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-text"></div>
  </body>
</html>
